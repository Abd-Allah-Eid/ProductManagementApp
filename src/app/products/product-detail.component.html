<div class="card" *ngIf="myProduct">
  <div class="card-header">
    {{pageTitle + ': ' + myProduct.productName}}
  </div>
</div>

<div class="card-body">
  <div class="row">
    <div class="col-md-8">
      <div class="row">
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{myProduct.productName}}</div>
      </div>
      <div class="row">
          <div class='col-md-4'>Code:</div>
          <div class='col-md-8'>{{myProduct.productCode | lowercase | convertToSpaces: '-'}}</div>
      </div>
      <div class="row">
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{myProduct.description}}</div>
      </div>
      <div class="row">
          <div class='col-md-4'>Availability:</div>
          <div class='col-md-8'>{{myProduct.releaseDate}}</div>
      </div>
      <div class="row">
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{myProduct.price | currency:'USD':'symbol'}}</div>
      </div>
      <div class="row">
          <div class='col-md-4'>5 Star Rating:</div>
          <div class='col-md-8'>
            <pm-star [rating]='myProduct.starRating'></pm-star>
          </div>
      </div>
    </div>

    <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='myProduct.imageUrl'
             [title]='myProduct.productName'>
      </div>
  </div>
</div>

<div class="card-footer">
  <button class="btn btn-outline-secondary"
          style="width: 80px"
          (click)="onBack()" >
    <i class="fa fa-chevron-left"></i>Back
  </button>
</div>
